        <div id="page-wrapper" >
            <div id="page-inner">
             <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            RESERVATION <small></small>
                        </h1>
                    </div>
                </div> 
                 
                                 
            <div class="row">
                
                <div class="col-md-5 col-sm-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            PERSONAL INFORMATION
                        </div>
                        <div class="panel-body">
                        <form name="form" method="post">
                            <div class="form-group">
                                            <label>Title*</label>
                                            <select name="title" class="form-control" required >
                                                <option value selected ></option>
                                                <option value="Dr.">Dr.</option>
                                                <option value="Miss.">Miss.</option>
                                                <option value="Mr.">Mr.</option>
                                                <option value="Mrs.">Mrs.</option>
                                                <option value="Prof.">Prof.</option>
                                                <option value="Rev .">Rev .</option>
                                                <option value="Rev . Fr">Rev . Fr .</option>
                                            </select>
                              </div>
                              <div class="form-group">
                                            <label>First Name</label>
                                            <input name="fname" class="form-control" required>
                                            
                               </div>
                               <div class="form-group">
                                            <label>Last Name</label>
                                            <input name="lname" class="form-control" required>
                                            
                               </div>
                               <div class="form-group">
                                            <label>Email</label>
                                            <input name="email" type="email" class="form-control" required>
                                            
                               </div>
                               <div class="form-group">
                                            <label>Nationality*</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="nation"  value="Non-Filipino"  >Non-Filipino
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="nation"  value="Non-Filipino" checked="">Filipino
                                            </label>
                         
                                </div>
                               
                        
                                <div class="form-group">
                                            <label>Passport Country*</label>
                                            <select name="country" class="form-control" required>
                                                <option value selected ></option>
                                            
                                                <option value="Philippines">PHILIPPINES</option>
                                                <option value="USA">USA</option>
                                                <option value="FRANCE">FRANCE</option>
                                                <option value="AUSTRALIA">AUSTRALIA</option>
                                                <option value="GERMANY">GERMANY</option>
                                                <option value="KOREA">KOREA</option>
                                                <option value="JAPAN">JAPAN</option>
                                                 <option value="THAILAND">THAILAND</option>
                                                <option value="VIETNAM">VIETNAM</option>
                                                <option value="AFRICA">AFRICA</option>
                                                <option value="JAMAICA">JAMAICA</option>
                                                <option value="ZIMBABWE">ZIMBABWE</option>
                                                <option value="NEW ZEALAND">NEW ZEALAND</option>
                                            </select>
                                </div>
                                <div class="form-group">
                                            <label>Phone Number</label>
                                            <input name="phone" type ="text" class="form-control" required>
                                            
                               </div>
                               
                        </div>
                        
                    </div>
                </div>
                
                  
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            RESERVATION INFORMATION
                        </div>
                        <div class="panel-body">
                                <div class="form-group">
                                            <label>Type Of Room *</label>
                                            <select name="troom"  class="form-control" required>
                                                <option value selected ></option>
                                                <option value="Superior Room">SUPERIOR ROOM</option>
                                                <option value="Deluxe Room">DELUXE ROOM</option>
                                                <option value="Guest House">GUEST HOUSE</option>
                                                <option value="Single Room">SINGLE ROOM</option>
                                            </select>
                              </div>
                              <div class="form-group">
                                            <label>Bedding Type</label>
                                            <select name="bed" class="form-control" required>
                                                <option value selected ></option>
                                                <option value="Single">Single</option>
                                                <option value="Double">Double</option>
                                                <option value="Triple">Triple</option>
                                                <option value="Quad">Quad</option>
                                                <option value="None">None</option>
                                                
                                             
                                            </select>
                              </div>
                              <div class="form-group">
                                            <label>No.of Rooms *</label>
                                            <select name="nroom" class="form-control" required>
                                                <option value selected ></option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option> 
                                            </select>
                              </div>
                             
                             
                              <div class="form-group">
                                            <label>Meal Plan</label>
                                            <select name="meal" class="form-control"required>
                                                <option value selected ></option>
                                                <option value="Room only">Room only</option>
                                                <option value="Breakfast">Breakfast</option>
                                                <option value="Half Board">Half Board</option>
                                                <option value="Full Board">Full Board</option>
                                                
                                                
                                             
                                            </select>
                              </div>
                              <div class="form-group">
                                            <label>Check-In</label>
                                            <input name="cin" type ="date" class="form-control">
                                            
                               </div>
                               <div class="form-group">
                                            <label>Check-Out</label>
                                            <input name="cout" type ="date" class="form-control">
                                            
                               </div>
                       </div>
                        
                    </div>
                </div>
                
                
                <div class="col-md-12 col-sm-12">
                    <div class="well">
                        <h4>PUT YOUR EMAIL HERE!</h4>
                            <input  type="text" name="email"  />
                      
                        <input type="submit" name="submit" class="btn btn-primary">
                      <button style = "background-color:red"type="button"  class="btn btn-primary"><a style = "color:white" href = "index.html">Cancel</a></button>
                
                        
                        </form>
